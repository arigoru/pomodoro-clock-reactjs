<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link type="text/css" rel="stylesheet" href="mock.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="credits">
        <p>
          Created by
          <a href="https://github.com/arigoru" target="_blank">Arigoru</a>
          for
          <a href="https://freecodecamp.org" target="_blank"
            >freecodecamp.org</a
          >
          challenges.
        </p>
      </div>

      <div class="App">
        <div class="secondary-body"></div>
        <div class="top-bar"></div>

        <div class="break-duration time-control">
          <h6 class="text-center" id="break-label">Break Length</h6>
          <div class=" button button-in" id="break-increment">+</div>
          <div class=" button button-in" id="break-decrement">-</div>
        </div>

        <div class="session-duration time-control">
          <h6 class="text-center" id="session-label">Session Length</h6>
          <div class="button button-in" id="session-increment">+</div>
          <div class="button button-in" id="session-decrement">-</div>
        </div>

        <div class="info-bar">
          <div class="display-4" id="app-label">Pomodoro Clock</div>
          <h1 class="text-center display-4 button" id="start_stop">
            Start
          </h1>
          <h1 class="text-center display-4 button" id="reset">Reset</h1>
        </div>

        <div class="timer crt">
          <div class="display-3 time-label" id="break-length">5</div>
          <div class="screen-center">
            <h1 class="display-1 time-label" id="time-left">mm:ss</h1>
            <h1 class="display-4 time-label" id="timer-label">Idle</h1>
          </div>
          <div class="display-3 time-label" id="session-length">
            25
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
